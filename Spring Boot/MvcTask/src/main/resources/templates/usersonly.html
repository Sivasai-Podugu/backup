<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <style>
        /* Apply basic styles to the body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Center the content in the body */
        h1, ul, form {
            text-align: center;
        }

        /* Style the user list */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Style the form button */
        form {
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Style the header */
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
<h1>User List</h1>
<ul>
    <li th:each="user : ${listOfUsers}">
        User name: <span th:text="${user.username}"></span> - User id: <span th:text="${user.id}"></span> - age: <span th:text="${user.age}"></span>
    </li>
</ul>
<form action="/ops">

    <button type="submit">Go back to options</button>
</form>

</body>
</html>
